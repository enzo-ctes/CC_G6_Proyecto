<!-- Contenedor de la imagen editable -->
<div id="imagenEditable" contenteditable="true" style="border: 2px solid #000; width: 300px; height: 300px; ">
  <img src="../img/SILUETA.jpg" width="300px" height="300px" alt="../img/SILUETA.png">
    </div>
<br>
    <script>
        // JavaScript para cargar y mostrar la imagen seleccionada
        const imagenInput = document.getElementById('imagenInput');
        const imagenEditable = document.getElementById('imagenEditable');
        
        imagenInput.addEventListener('change', function() {
            const archivo = imagenInput.files[0];
            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    imagenEditable.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%;" alt="Imagen cargada">`;
                };
                lector.readAsDataURL(archivo);
            } else {
                imagenEditable.innerHTML = "Arrastra y suelta una imagen aquí o selecciona una imagen desde tu dispositivo.";
            }
        });
    </script>
</body>
</html>

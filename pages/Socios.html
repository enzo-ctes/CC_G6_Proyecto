    <!DOCTYPE html>
    <html>
    <head>
        <title>Elegí tu foto de perfil</title>
    </head>
    <body>
        <h2>Elegí tu foto de perfil</h2>
        
        <br>
    <!-- Contenedor de la imagen editable -->
    <div id="imagenEditable" contenteditable="true" style="border: 2px solid #000; width: 300px; height: 300px; ">
      <img src="../img/SILUETA.jpg" width="300px" height="300px" alt="../img/SILUETA.png">
        </div>
    <br>
    <script>
        // JavaScript para cargar y mostrar la imagen seleccionada
        const imagenInput = document.getElementById('imagenInput');
        const imagenEditable = document.getElementById('imagenEditable');
        
        imagenInput.addEventListener('change', function() {
            const archivo = imagenInput.files[0];
            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    imagenEditable.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%;" alt="Imagen cargada">`;
                };
                lector.readAsDataURL(archivo);
            } else {
                imagenEditable.innerHTML = "Arrastra y suelta una imagen aquí o selecciona una imagen desde tu dispositivo.";
            }
        });
    </script>
</body>
</html>
    <!-- Input para cargar una imagen -->
    <input type="file" id="imagenInput" accept="image/*">
    

    <form action="" method="" class="">
      <fieldset class="fieldset-group">
          <legend class="legend-title">Datos Personales</legend>
          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required maxlength="20">
          </div>
          <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" required>
          </div>
          <div class="form-group">
              <label for="mail">Mail</label>
              <input type="email" id="mail" name="mail" required>
          </div>
          <div class="form-group">
              <label for="edad">Edad</label>
              <input type="number" id="edad" name="edad" min="18" max="99">
          </div>
          <div class="form-group">
              <label for="dni">DNI</label>
              <input type="number" id="dni" name="dni" min="1000000" max="99000000">
          </div>
          <div class="form-group">
              <label for="sexo">Sexo</label>
              <select id="sexo" name="sexo">
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="noBinario">No Binario</option>
              </select>
          </div>
      </fieldset>
      
      <fieldset class="fieldset-group">
          <legend class="legend-title">Estudios realizados</legend>
          <div class="form-group">
              <input type="checkbox" id="primaria" name="primaria" value="primaria">
              <label for="primaria">Primaria</label>
          </div>
          <div class="form-group">
              <input type="checkbox" id="secundaria" name="secundaria" value="secundaria">
              <label for="secundaria">Secundaria</label>
          </div>
          <div class="form-group">
              <input type="checkbox" id="superior" name="superior" value="superior">
              <label for="superior">Superior</label>
          </div>
      </fieldset>
      
      <fieldset class="fieldset-group">
          <legend class="legend-title">Actividad que desea realizar</legend>
          <div class="form-group">
              <input type="checkbox" id="natacion" name="natacion" value="natacion">
              <label for="natacion">Natación</label>
          </div>
          <div class="form-group">
              <input type="checkbox" id="futbol" name="futbol" value="futbol">
              <label for="futbol">Futbol</label>
          </div>
          <div class="form-group">
              <input type="checkbox" id="jockey" name="jockey" value="jockey">
              <label for="jockey">Jockey</label>
          </div>
          <div class="form-group">
              <input type="checkbox" id="voleibol" name="voleibol" value="voleibol">
              <label for="voleibol">Voleibol</label>
          </div>
          <div class="form-group">
              <input type="checkbox" id="patin" name="patin" value="patin">
              <label for="patin">Patín</label>
          </div>
      </fieldset>
      
      <div class="form-group">
          <label for="membresia">Membresía</label>
          <select id="membresia" name="membresia">
              <option value="plata">Plata</option>
              <option value="bronce">Bronce</option>
              <option value="oro">Oro</option>
          </select>
      </div>
      
      <div class="form-group">
          <input type="checkbox" id="condiciones" name="condiciones">
          <label for="condiciones">Acepto los términos y condiciones</label>
      </div>
      
      <button type="submit">Enviar</button>

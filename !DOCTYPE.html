    <div id="Registrate">
        <p></p>
        <h1></h1>
        
        <form action="" method="" >
            <fieldset>
            <legend><b> Datos Personales</b></legend>
            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre" required maxlength="20"><br><br>
            <label for="">Apellido</label>
            <input type="text" name="apellido" id="apellido" required><br><br>
            <label for="">Mail</label>
            <input type="text" name="mail" id="mail" required><br><br>
            <label for="">Edad</label>
            <input type="number" name="edad" id="edad" min="18" max="99"><br><br>
            <label for="">DNI</label>
            <input type="number" name="dni" id="dni" min="1000000" max="99000000"><br><br> 
        </select>
            <label for="">Adjuntar foto de frente</label>
            <input type="file" name="adjuntar" id="adjuntar" ><br><br>           
            <label for="">Sexo</label>
            <select name="sexo" id="selectsexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>                
                <option value="noBinario">No Binario</option><br><br>           
            </select>
            </fieldset>
            <fieldset>
                <legend><b>Estudios realizados:</b></legend>
                <input type="checkbox" name="primaria" id="primaria" value="primaria">
                <label for="primaria">Primaria</label>
                <input type="checkbox" name="secundaria" id="secundaria" value="secundaria">
                <label for="secundaria">Secundaria</label>
                <input type="checkbox" name="superior" id="superior" value="superior">
                <label for="superior">Superior</label>
            </select>
        </fieldset>
        <fieldset>
            <legend><b>Actividad que desea realizar:</b></legend>
            <input type="checkbox" name="Natación" id="Natación" value="Natación">
            <label for="primaria">Natación</label>
            <input type="checkbox" name="Futbol" id="Futbol" value="Futbol">
            <label for="secundaria">Futbol</label>
            <input type="checkbox" name="Jockey" id="Jockey" value="Jockey">
            <label for="superior">Jockey</label>
            <input type="checkbox" name="Voleibol" id="Voleibol" value="Voleibol">
            <label for="secundaria">Voleibol</label>
            <input type="checkbox" name="Patín" id="Patín" value="Patín">
            <label for="superior">Patín</label>
        </fieldset><br><br>
        <input type="checkbox" name="condiciones" id="condiciones">
        <b>Acepto los terminos y condiciones</b>
        <br><br><br>
        <button type="submit"><b>Enviar</b></button><br><br>



        </form>
